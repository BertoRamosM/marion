<!-- public/contact-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Form</h1>
  <form name="contact" method="POST" data-netlify="true">
    <!-- Hidden field to identify the form on Netlify -->
    <input type="hidden" name="form-name" value="contact" />
    
    <div>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name" />
    </div>
    
    <div>
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />
    </div>
    
    <div>
      <label for="phone">Your Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" />
    </div>
    
    <div>
      <label for="frenchLevel">Your French Level</label>
      <select id="frenchLevel" name="frenchLevel">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
      </select>
    </div>
    
    <div>
      <label for="objet">Subject</label>
      <input type="text" id="objet" name="objet" placeholder="Subject of your message" />
    </div>
    
    <div>
      <label for="message">Your Message</label>
      <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
    </div>
    
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
